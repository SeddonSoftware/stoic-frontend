name: Build and deploy Node.js app to Azure Web App - stoicjournal

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      - name: List build directory contents
        run: ls -l build
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'stoicjournal'
          slot-name: 'Production'
          # Specify the path to the build directory directly
          package: './build'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EC827B5239F84C7D99B39C664591A70E }}
